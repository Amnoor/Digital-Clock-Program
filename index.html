<!-- Digital Clock Program -->

<!-- index.html -->

<!-- Starting the HTML file with the <!DOCTYPE html> element -->
<!DOCTYPE html>
<!-- Starting the <html> element -->
<html lang="en">
    <!-- Starting the <head> element -->
    <head>
        <!-- Adding meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A minimalist digital clock web application">
        <!-- Adding title and icon -->
        <title>Digital Clock</title>
        <link rel="icon" type="image/svg+xml" href="assets/clock-icon.svg">
        <!-- Adding stylesheets -->
        <link rel="stylesheet" href="style/style.css">
    </head>
    <!-- Starting the <body> element -->
    <body>
        <!-- Creating a container for the clock -->
        <div id="clock-box">
            <!-- Adding the clock element -->
            <h1 id="clock" aria-live="polite"></h1>
        </div>
        <!-- Linking the JavaScript file -->
        <script src="index.js" defer></script>
    </body>
</html>
